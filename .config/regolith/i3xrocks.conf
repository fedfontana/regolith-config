# Displays free disk space
[disk]
interval= 180

# Displays system temperature
[cpu-temp]
interval=20
separator=false

# Shows fan speeds
[fans]
interval=10

# battery2 script from vivien/i3blocks-contrib
[battery]
interval=30

# Displays notifications.
[dunst-dnd]
command=$HOME/.config/regolith/i3xrocks/dnd
interval=once
format=json
markup=pango

# Date Time
[datetime]
interval=10