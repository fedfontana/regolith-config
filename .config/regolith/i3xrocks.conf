# i3xrocks config file
# # The man page for i3blocks is hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Most of the scripts are from github.com/vivien/i3blocks-contrib

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
# default script location: /usr/share/i3xrocks
command=$HOME/.config/regolith/i3xrocks/$BLOCK_NAME
separator_block_width=35
markup=pango
color=#E6E1CF
label_color=#E6E1CF

# Shows the title of the currently focused i3 window
#[i3-focusedwindow]
#align=left
#min_width=300 # awful
#separator=false
#label=[]=
#command=$HOME/.config/regolith/i3xrocks/i3-focusedwindow 30 # char lenght, blank=unlimited
#interval=persist

# Media player
[mediaplayer]
#instance=spotify #if left empty it will try to autodetect
#signal=10
interval=5

[net-traffic]
interval=repeat

[cpu-usage]
interval=5
separator=false

[memory]
label=î‰¦ 
interval=15
separator=false

# Displays GPu - VRAM Load - Video buffer- PCIe bus
